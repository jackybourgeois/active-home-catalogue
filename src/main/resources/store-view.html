<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/device-icons.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html">
<link rel="import" href="/bower_components/iron-icons/image-icons.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/${id}/store-detail.html">
<link rel="import" href="/${id}/theme.html">
<link rel="import" href="/${id}/store-item.html">
<link rel="import" href="/loading-spinner.html">


<dom-module id="store-view">

    <template>
        <style>
            .content {
                background: linear-gradient(#598987, #11a39a);
            }
        </style>

        <iron-ajax id="ajax" handle-as="json" on-response="handleResponse"></iron-ajax>

        <paper-header-panel mode="waterfall-tall">
            <div class="paper-header">
                <paper-toolbar>
                    <paper-icon-button icon="arrow-back" on-click="back"></paper-icon-button>
                    <div>Active Home - Component catalog</div>
                    <span class="bottom" flex></span>
                    <iron-icon icon="filter-list" id="core_icon"></iron-icon>
                    <paper-input id="filter-input" label="Filter by name..."
                                 on-change="filterInput" on-keyup="filterInput"></paper-input>
                    <paper-button id="api-filter-bt" on-click="filterBt" style="background: #afdde9">API</paper-button>
                    <paper-button id="io-filter-bt" on-click="filterBt" style="background: #d38d5f">IO</paper-button>
                    <paper-button id="service-filter-bt" on-click="filterBt" style="background: #ffe680">Service</paper-button>
                    <paper-button id="user-filter-bt" on-click="filterBt" style="background: #aaffaa">User</paper-button>
                    <paper-icon-button icon="clear" on-tap="clearFilter"></paper-icon-button>
                </paper-toolbar>
            </div>


            <div class="content">
                <loading-spinner id="spinner"></loading-spinner>

                <section style="max-width:1200px;min-height:800px;margin:auto;text-align: center;">
                    <store-detail></store-detail>
                    <template is="dom-repeat" items="{{filteredItemList}}">
                        <store-item name="{{item.name}}"
                                    version="{{item.version}}"
                                    description="{{item.description}}"
                                    img="{{item.img}}"
                                    doc="{{item.doc}}"
                                    demoScript="{{item.demoScript}}"
                                    st="{{item.superType}}">
                        </store-item>
                    </template>
                </section>
            </div>

        </paper-header-panel>

    </template>

    <script>
        Polymer({
            is: 'store-view',
            itemList: [],
            filteredItemList: null,

            ready: function () {
                this.$.spinner.display();
                var ajax = this.$.ajax;
                ajax.method = "GET";
                ajax.url = "/${id}/getStoreItems";
                ajax.generateRequest();
            },

            updateAttributes: function (attr) {

            },

            handleResponse: function (e) {
                var data = e.detail.response;
                if (Array.isArray(data)) {
                    this.itemList = data;
                    this.filteredItemList = data;
                }
                this.$.spinner.hide();
            },

            install: function (widget) {
                var ajax = this.$.ajax;
                ajax.method = "POST";
                ajax.url = "/context/installWidgetView";
                ajax.body = JSON.stringify(widget);
                console.log(widget);
                ajax.generateRequest();
            },

            back: function () {
                document.location.href = "/";
            },

            filterInput: function (e, detail, sender) {
                this.filter(new RegExp(e.srcElement.value));
            },

            filterBt: function (e, detail, sender) {
                var regex = new RegExp(e.srcElement.id.split("-")[0]);
                this.filteredItemList = this.itemList.filter(function (item, idx, array) {
                    return regex.test(item.st.toLowerCase());
                });
            },

            filter: function (regex) {
                this.filteredItemList = this.itemList.filter(function (item, idx, array) {
                    return regex.test(item.name.toLowerCase());
                });
            },

            clearFilter: function() {
                this.filteredItemList = this.itemList;
            }
        });
    </script>
</dom-module>
