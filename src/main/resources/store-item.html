<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">

<dom-module id="store-item">

    <template>

        <style>

            .version {
                display: inline;
                padding: .2em .6em;
                font-size: 75%;
                font-weight: 700;
                line-height: 1;
                color: #fff;
                text-align: center;
                white-space: nowrap;
                vertical-align: baseline;
                -webkit-border-radius: 0.25em;
                -moz-border-radius: 0.25em;
                -ms-border-radius: 0.25em;
                -o-border-radius: 0.25em;
                border-radius: 0.25em;
                position: absolute;
                top: -5px;
                right: -5px;
            }

            .itemIcon {
                width: 60px;
                float: left;
                margin: 5px;
            }

        </style>

        <paper-card heading="{{formattedName}}" style="width: 300px; height: 300px; margin: 20px" >
            <div class="card-content">
                <span style="min-height: 70px;text-align: left">{{description}}</span>
                <span id="versionType" class="version">v. {{version}}</span>
            </div>
            <div class="card-actions" >
                <paper-icon-button on-click="install" icon="get-app"></paper-icon-button>
                <paper-icon-button on-click="more" icon="more-horiz"></paper-icon-button>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({
            is: 'store-item',
            properties: {
                formattedName: {
                    type: String,
                    value: "-",
                },
                name: {
                    type: String,
                    value: "-",
                    observer: "formatName"
                },
                version: {
                    type: String,
                    value: "-",
                    observer: "formatVersion"
                },
                description: {
                    type: String,
                    value: "-"
                }
            },
            defaultHeight: 2,
            defaultWidth: 2,
            defaultAttributes: {},
            imports: [],

            ready: function () {

            },

            formatName: function() {
                this.formattedName = "";
                var wordArray = this.name.split(/(?=[A-Z])/);
                for (var i=0; i<wordArray.length; i++) {
                    this.formattedName += wordArray[i];
                    if (wordArray[i].length>1) {
                        this.formattedName += " ";
                    }
                }
            },

            formatVersion: function() {
                if (this.version.endsWith("SNAPSHOT")) {
                    this.$.versionType.style.background = "orangered";
                } else {
                    this.$.versionType.style.background = "green";
                }
            },

            install: function () {
//                var widget = {};
//                widget.type = "org.activehome.ui.WidgetView";
//                widget.id = "${node}.widget-" + this.guid();
//                widget.x = 0;
//                widget.y = 0;
//                widget.width = this.defaultWidth;
//                widget.height = this.defaultHeight;
//                widget.component = this.widgetId;
//                widget.attributes = this.defaultAttributes;
//                widget.import = this.imports.split(",");
//                var ajax = document.querySelector("store-view").install(widget);
            },

            more: function() {
                console.log("get more detail...")
            },

            guid: function () {
                function s4() {
                    return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
                }

                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                        s4() + '-' + s4() + s4() + s4();
            }
        });
    </script>
</dom-module>
