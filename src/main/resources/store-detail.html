<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/mark-down/mark-down.html">
<link rel="import" href="/loading-spinner.html">

<dom-module id="store-detail">

    <template>
        <style>
            .bg {
                display: none;
                position: fixed;
                z-index: 999;
                overflow: auto;
                margin: auto;
                top: 150px;
                left: 150px;
                bottom: 150px;
                right: 150px;
                text-align: left;
                background-color: rgba(255, 255, 255, 0.95);
            }

        </style>

        <div id="bg" class="bg">
            <paper-button class="raised" on-click="hide" style="float:right;color:#CC0000">
                <iron-icon icon="close"></iron-icon>
            </paper-button>
            <iron-ajax id="ajax" handle-as="json" on-response="handleResponse"></iron-ajax>
            <div id="view" style="margin: 20px"></div>
            <loading-spinner id="spinner"></loading-spinner>
        </div>
    </template>

    <script>
        Polymer({
            is: 'store-detail',

            ready: function () {
                var comp = this;
                window.addEventListener('select-info-bt', function (e) {
                    var ajax = comp.$.ajax;
                    ajax.method = "GET";
                    ajax.url = "/${id}/doc/" + encodeURIComponent(e.detail.doc);
                    ajax.generateRequest();
                    comp.$.spinner.display();
                });
            },

            loadView: function (content) {
                this.display();
                this.$.view.innerHTML = "<mark-down>" + content + "</mark-down>";
                this.$.spinner.hide();
            },

            handleResponse: function (e) {
                this.loadView(e.detail.response);
            },

            display: function () {
                this.$.bg.style.display = "block";
            },

            hide: function () {
                this.$.bg.style.display = "none";
            }
        });
    </script>
</dom-module>
